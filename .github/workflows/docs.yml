name: Documentation Build Check

on:
  push:
    branches: [ main ]
    paths: 
      - 'docs/**'
      - 'apps/docs/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'apps/docs/**'
  repository_dispatch:
    types: [docs-update]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to document'
        required: false
        default: 'latest'

permissions:
  contents: read

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Build documentation site
        run: |
          cd apps/docs
          pnpm build

